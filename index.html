<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Programs - OneNKode</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #444;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Add space between buttons */
        }

        .gitbtn, .progbtn {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .gitbtn {
            background: #007BFF;
        }

        .gitbtn:hover {
            background: #0056b3;
        }

        .progbtn {
            background: #28a745;
        }

        .progbtn:hover {
            background: #218838;
        }

        .program-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .program-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #444;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Programs</h1>
        <div class="button-container">
            <a href="https://github.com/OneNkode" class="gitbtn">My GitHub page</a>
            <a href="programms.html" class="progbtn">My Programs</a>
        </div>
    </header>
    <main>
        <div class="program-list">
            <div class="program-card">
                <h2>Program Name 1</h2>
                <p>Release Date: January 1, 2023</p>
                <p>Version: 1.0.0</p>
                <a href="link-to-download-program-1" class="download-btn">Download</a>
            </div>
            <div class="program-card">
                <h2>Program Name 2</h2>
                <p>Release Date: February 15, 2023</p>
                <p>Version: 1.1.0</p>
                <a href="link-to-download-program-2" class="download-btn">Download</a>
            </div>
            <div class="program-card">
                <h2>Program Name 3</h2>
                <p>Release Date: March 20, 2023</p>
                <p>Version: 2.0.0</p>
                <a href="link-to-download-program-3" class="download-btn">Download</a>
            </div>
            <!-- Add more programs as needed -->
        </div>
    </main>
    <footer>

    </footer>

</body>
</html>
