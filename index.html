<body>
    <header>
        <div class="nameinfo">
            <div class="pfp"><h1>O <b style="font-size: 1.1em;">N</b><br><b class="rotate">E</b></h1></div>
            <div class="namecontainer"><h1>OneNKODE</h1></div>
        </div>
        <div class="gitbtn">
            <a href="https://github.com/OneNkode">My GitHub page</a>
        </div>
        <div class="progbtn">
            <a href="programms.html">My Programs</a>
        </div>
    </header>
    <article class="fullscreen">
        <div class="infocontain">
            <br>
            <br>
            <h1 class="welcometext">Who is <br><b> OneNKode?</b></h1>
        </div>
    </article>
    <div>
        <div class="footer">
            <p>Copyright <sup>Â©</sup> 2022-<b id="currentyear" style="font-weight: 400;"></b> OneNKode</p>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@400;700&display=swap');
        @font-face {
            font-family: "RoadTest";
            src: url(RoadTest.ttf);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url(https://wallpapercave.com/wp/wp6705749.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        h1 {
            margin: 0;
            padding: 5px;
        }

        p {
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            background: #333333;
            width: 100vw;
            height: 70px;
            text-align: left;
            font-size: 1.1em;
        }

        .pfp {
            display: flex;
            padding-top: 6px;
            align-items: center;
            text-align: center;
            line-height: 0.8;
            position: absolute;
            font-family: "RoadTest";
            top: 0;
            background: radial-gradient(#00CCFF, #0088FF, #0000FF);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            bottom: 0;
            height: 50px;
            width: 100%;
            font-weight: 400;
            background: #222222;
            font-size: 1.3em;
            color: white;
            text-align: center;
        }

        .nameinfo {
            margin-left: 2vw;
        }

        .rotate {
            writing-mode: vertical-rl;
        }
        
        .namecontainer {
            margin-left: 60px;
            font-size: 0.6em;
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

        .gitbtn, .progbtn {
            position: absolute;
            right: 2vw;
            border-radius: 5px;
            padding: 0.4em;
            padding-inline: 1em;
            font-size: 1em;
            text-align: center;
            font-weight: 700;
            box-sizing: border-box;
            margin-left: 10px; /* Add some space between buttons */
        }

        .gitbtn {
            background: #4444FF;
            color: white;
            transform: skew(-21deg);
            transition: .5s linear;
        }

        .gitbtn:hover {
            border: #4444FF 2px solid;
            color: #4444FF;
            background: transparent;
            transition: .5s linear;
        }

        .progbtn {
            background: #55AA55; /* Different color for the programs button */
            color: white;
            transform: skew(-21deg);
            transition: .5s linear;
        }

        .progbtn:hover {
            border: #55AA55 2px solid;
            color: #55AA55;
            background: transparent;
            transition: .5s linear;
        }

        .fullscreen {
            width: 100vw;
            flex-direction: column;
            height: calc(100vh - 120px);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .welcometext {
            color: white;
            margin-top: -0.3em;
            font-size: 7em;
            text-transform: uppercase;
            margin-left: 0.5em;
        }

        @media screen and (max-width: 1024px) {
            .fullscreen {
                height: calc(100vh - 70px);
            }
        }

        @media screen and (max-width: 480px) {
            .welcometext {
                font-size: 4.5em;
            }
        }
    </style>
    <script>document.getElementById("currentyear").innerHTML = new Date().getFullYear();</script>
</body>
</html>
